<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            background-color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 5);
        }

        .chat-header {
            background-color: #142a4f;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .chat-body {
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
        }

        .user-message {
            background-color: #142a4f;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .bot-message {
            background-color: #eaeaea;
            color: #142a4f;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-top: 1px solid #eaeaea;
        }

        .input-message {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .send-button {
            background-color: #142a4f;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        CHAT - BOT
    </div>
    <form class="message-form">
        {% csrf_token %}
        <div class="chat-body message-list">
           
            <li>
                <div class="message user-message">
                    Hello {{ user.username }} ! How can I help you today?
                    Hi there! I'm here to assist you.
                </div>
            </li>
           
        </div>
        <div class="input-container">
            <input type="text" class="input-message" placeholder="Type your message...">
            <button type="submit" class="send-button">Send</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      const messageList = document.querySelector('.message-list');
      const messageForm = document.querySelector('.message-form');
      const messageInput = document.querySelector('.input-message');
  
      messageForm.addEventListener('submit', function(event) {
        event.preventDefault();
  
        const userMessage = messageInput.value.trim();
        if (userMessage.length === 0) {
          return;
        }
  
        displayMessage('user', userMessage);
  
        fetch('', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
          },
          body: new URLSearchParams({
            'message': userMessage,
          }),
        })
          .then(response => response.json())
          .then(data => {
            const botResponse = data.response;
         
            displayMessage('bot', botResponse);
          })
          .catch(error => {
            console.error('Error:', error);
          
          });
  
        messageInput.value = '';
      });
  
      function displayMessage(sender, text) {
        const messageItem = document.createElement('li');
        messageItem.classList.add('message', sender + '-message');
        messageItem.innerHTML = `<div class="message">${text}</div>`;
        messageList.appendChild(messageItem);
  
        messageList.scrollTop = messageList.scrollHeight;
      }
    });
  </script>
  

</body>
</html>
